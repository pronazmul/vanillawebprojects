<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinGeneratorInput" class="form-control text-light text-center font-weight-bolder" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="checkPinInput"  class="form-control text-light" dir="rtl" value="" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="addValue(7)" class="button">7</div>
                              <div onclick="addValue(8)" class="button">8</div>
                              <div onclick="addValue(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="addValue(4)" class="button">4</div>
                              <div onclick="addValue(5)" class="button">5</div>
                              <div onclick="addValue(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="addValue(1)" class="button">1</div>
                              <div onclick="addValue(2)" class="button">2</div>
                              <div onclick="addValue(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="clearSingleValue()" class="button"><</div>
                                <div onclick="addValue(0)" class="button">0</div>
                                <div onclick="clearValue()" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="checkMatching()" type="submit" class="submit-btn" id="submitValue" >Submit</button>
                                <p id="tryNotification" style="display: none;" class="action-left"><span  id="tryCounter">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="errorNotify" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="limitNotify" class="notify">❌ Exceed Your Limit, Try Again Leter</p>
            <p id="successNotify" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script type="text/javascript" src="assignment.js"></script>
</body>
</html>
