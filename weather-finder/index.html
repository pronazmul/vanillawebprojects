<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="cityName" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="cityWeather()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Your City</h1>
            <h3 id="temp"><span>Temperature</span>&deg;C</h3>
            <h1 id="weatherCon" class="lead">Weather</h1>
        </div>
    </div>

<script>

function cityWeather(){
   let cityName = document.getElementById('cityName').value;
    
    fetch("https://api.openweathermap.org/data/2.5/weather?q="+cityName+"&appid=246a47f2ea04c09eabf878f64f6884d1")
    .then(response => response.json())
    .then(data => {
        document.getElementById('city').innerHTML = data.name +', '+data.sys.country;
        document.getElementById('temp').innerHTML = Math.ceil(data.main.temp - 273.15) +' Â°C';
        document.getElementById('weatherCon').innerHTML = data.weather[0].main;
    })

    .catch(error => alert('City Name Error'))
}


 </script>
</body>

</html>
